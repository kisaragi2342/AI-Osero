<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタム盤面AI対戦オセロ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen">
        <h1>カスタムAI対戦オセロ</h1>
        <div id="board-size-selection">
            <h2>盤面サイズ (偶数で縦横揃えてね)</h2>
            <div>
                <label for="board-width-input">横幅 (6-16):</label>
                <input type="number" id="board-width-input" value="8" min="6" max="16" step="2">
            </div>
            <div>
                <label for="board-height-input">縦幅 (6-16):</label>
                <input type="number" id="board-height-input" value="8" min="6" max="16" step="2">
            </div>
        </div>
        <div id="difficulty-selection">
            <h2>AIの強さ</h2>
            <button class="difficulty-button" data-difficulty="easy">易しい</button>
            <button class="difficulty-button selected" data-difficulty="normal">普通</button>
            <button class="difficulty-button" data-difficulty="hard">難しい</button>
        </div>
        <button id="start-game-button">ゲームスタート</button>
        <p id="size-error-message" class="error-message"></p>
        <div class="creator-info" id="creator-title-screen">
            香川高専詫間キャンパス ５年情報 木村友郁
        </div>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="game-controls-top">
            <button id="back-to-title-button" class="game-control-button">タイトルへ</button>
            <button id="mute-button" class="game-control-button">ミュート</button> <button id="reset-button" class="game-control-button">リセット</button>
        </div>
        <h2 id="current-game-info-display"></h2>
        <div id="game-info">
            <p>あなた (黒): <span id="black-score">2</span></p>
            <p>AI (白): <span id="white-score">2</span></p>
            <p id="current-turn-indicator">あなたの番です</p>
        </div>
        <div id="board-container-wrapper">
            <div id="board-container">
                </div>
        </div>
        <p id="message" class="game-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
